<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mitamagotchi</title>
    <link rel="stylesheet" href="https://use.typekit.net/tnz6yhi.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Lakki+Reddy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="title">
      <h1 style="text-align:center">Mitamagotchi</h1>
      <h2 style="text-align:center">Take care of me!</h2>
    </div>
    <div class="indicators">
      <section id="hunger-indicator" style="text-align:center">
        <h3>Hunger</h3>
        <p id="hunger">0</p>
      </section>
      <section id="sleepiness-indicator" style="text-align:center">
        <h3>Sleepiness</h3>
        <p id="sleepiness">0</p>
      </section>
      <section id="boredom-indicator" style="text-align:center">
        <h3>Boredom</h3>
        <p id="boredom">0</p>
      </section>
      <section id="age-indicator" style="text-align:center">
        <h3>Age</h3>
        <p id="age">0</p>
      </section>
    </div>
    <div id="upper-buttons" style="text-align:center">
      <button class="buttons" id="feed"><span>Feed</span></button>
      <button class="buttons" id="walk"><span>Walk</span></button>
      <button class="buttons" id="play"><span>Play</span></button>
    </div>
    <div id="image" style="text-align:center">
      <img class= "pictureclass" id="picture" src="images/giftbox.png">
    </div>
	<script src="js/app.js"></script>
  </body>
</html>
