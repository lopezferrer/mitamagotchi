<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mitamagotchi</title>
    <link rel="stylesheet" href="https://use.typekit.net/tnz6yhi.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Lakki+Reddy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="title">
      <h1 style="text-align:center">Mitamagotchi</h1>
      <h2 style="text-align:center">Take care of me!</h2>
    </div>
    <div class="indicators">
      <section id="hunter-indicator" style="text-align:center">
        <h3>Hunger</h3>
        <p id="hunger">0</p>
      </section>
      <section id="bladder-indicator" style="text-align:center">
        <h3>Bladder</h3>
        <p id="bladder">0</p>
      </section>
      <section id="boredom-indicator" style="text-align:center">
        <h3>Boredom</h3>
        <p id="boredom">0</p>
      </section>
      <section id="health-indicator" style="text-align:center">
        <h3>Health</h3>
        <p id="health">0</p>
      </section>
      <section id="skill-indicator" style="text-align:center">
        <h3>Skill</h3>
        <p id="skill">0</p>
      </section>
      <section id="sleep-indicator" style="text-align:center">
        <h3>Sleep</h3>
        <p id="sleep">0</p>
      </section>
    </div>
    <div id="upper-buttons" style="text-align:center">
      <button class="buttons" id="feed"><span>Feed</span></button>
      <button class="buttons" id="walk"><span>Walk</span></button>
      <button class="buttons" id="play"><span>Play</span></button>
      <button class="buttons" id="cure"><span>Cure</span></button>
      <button class="buttons" id="train"><span>Train</span></button>

    </div>
    <div id="image" style="text-align:center">
      <img class= "pictureclass" id="picture" src="images/giftbox.png">
    </div>
	<script src="js/app.js"></script>
  </body>
</html>
