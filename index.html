<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mitamagotchi</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    background
    <div class="title">
      <h1 style="text-align:center">Mitamagotchi</h1>
      <h2 style="text-align:center">Take care of me</h2>
    </div>
    <div>
      <section class="indicators-tags" style="text-align:center">
        <h3>Hunger</h3>
        <h3>Bladder</h3>
        <h3>Boredom</h3>
        <h3>Health</h3>
        <h3>Skill</h3>
      </section>
      <section class="indicators-numbers" style="text-align:center">
        <p id="hunger">0</p>
        <p id="bladder">0</p>
        <p id="boredom">0</p>
        <p id="health">0</p>
        <p id="skill">0</p>
      </section>
    <div class="upper-buttons" style="text-align:center">
      <button id="feed">Feed me</button>
      <button id="walk">Walk me</button>
      <button id="meds">Cure me</button>
      <button id="train">Train me</button>
    </div>
    <div id="image" style="text-align:center">
      <img src="images/giftbox.png" width = 400>
    </div>
    <div class="lower-buttons" style="text-align:center">
      <button id="pet">Pet me</button>
      <button id="play">Play with me</button>
    </div>
	<script src="css/app.js"></script>
  </body>
</html>
